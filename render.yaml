services:
  - type: web
    name: alfalah
    env: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/server/index.js
    envVars:
      - key: VITE_APP_TITLE
        value: مساعد الفلاح الذكي
      - key: NODE_ENV
        value: production
      - key: OAUTH_SERVER_URL
        value: https://api.manus.im
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
